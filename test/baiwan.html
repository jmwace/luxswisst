        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .slideshow-item {
            opacity: 0;
            transition: all 1s ease;
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slideshow-item::after {

            content: '';

            top: 0;
            left: 0;
            width: 100%;

        .slideshow-item:nth-child(2) {

        @keyframes slideshow {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slideshow-item');
            const indicators = document.querySelectorAll('.indicator');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            let currentSlide = 0;
            let slideInterval;

            // 初始化轮播图
            function initSlideshow() {
                // 预加载所有图片并添加详细的错误处理
                slides.forEach((slide, index) => {
                    const bgImage = slide.style.backgroundImage.match(/url\(['"]?(.*?)['"]?\)/)[1];
                    console.log(`尝试加载图片: ${bgImage}`); // 输出尝试加载的图片路径
                    
                    const img = new Image();
                    img.onload = () => {
                        console.log(`✅ 图片 ${index + 1} 加载成功: ${bgImage}`);
                    };
                    img.onerror = (error) => {
                        console.error(`❌ 图片 ${index + 1} 加载失败: ${bgImage}`);
                        console.error('错误详情:', error);
                    };
                    img.src = bgImage;
                });

                startSlideshow();
            }

            // 切换到指定幻灯片
            function goToSlide(index) {
                slides[currentSlide].classList.remove('active');
                indicators[currentSlide].classList.remove('active');
                
                currentSlide = (index + slides.length) % slides.length;
                
                slides[currentSlide].classList.add('active');
                indicators[currentSlide].classList.add('active');
            }

            // 下一张幻灯片
            function nextSlide() {
                goToSlide(currentSlide + 1);
            }

            // 上一张幻灯片
            function prevSlide() {
                goToSlide(currentSlide - 1);
            }

            // 开始自动播放
            function startSlideshow() {
                if (slideInterval) {
                    clearInterval(slideInterval);
                }
                slideInterval = setInterval(nextSlide, 5000);
            }

            // 暂停自动播放
            function pauseSlideshow() {
                clearInterval(slideInterval);
            }

            // 事件监听器
            prevButton.addEventListener('click', () => {
                prevSlide();
                pauseSlideshow();
                startSlideshow();
            });

            nextButton.addEventListener('click', () => {
                nextSlide();
                pauseSlideshow();
                startSlideshow();
            });

            // 指示器点击事件
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                    pauseSlideshow();
                    startSlideshow();
                });
            });

            // 鼠标悬停时暂停自动播放
            document.querySelector('.slideshow').addEventListener('mouseenter', pauseSlideshow);
            document.querySelector('.slideshow').addEventListener('mouseleave', startSlideshow);

            // 摸事件支持
            let touchStartX = 0;
            let touchEndX = 0;

            document.querySelector('.slideshow').addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            });

            document.querySelector('.slideshow').addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].clientX;
                if (touchStartX - touchEndX > 50) {
                    nextSlide();
                } else if (touchEndX - touchStartX > 50) {
                    prevSlide();
                }
            });

            // 初始化轮播图
            initSlideshow();
        });
    </script>

        document.addEventListener('DOMContentLoaded', function() {
            const chatButton = document.getElementById('chatButton');
            const chatContainer = document.getElementById('chatContainer');
            const closeChat = document.getElementById('closeChat');
            const messageInput = document.getElementById('messageInput');
            const sendMessage = document.getElementById('sendMessage');
            const chatMessages = document.getElementById('chatMessages');

            // 预设的回复
            const responses = {
                '价格': '我们的价格根据行程距离和时间有所不同，具体请告诉我您的行程需求，我会为您详细报价。',
                '预订': '预订服务很简单，您可以通过以下方式：\n1. 电话预订\n2. WhatsApp联系\n3. 网站在线预订',
                '车型': '我们使用全新奔驰V级商务车，配备真皮座椅、独立空调、全景天窗等豪华配置。',
                '联系': '您可以通过以下方式联系我们：\n电话：+41 XX XXX XXXX\nWhatsApp：+41 XX XXX XXXX',
                '默认': '感谢您的咨询，请问您需要了解具体哪些服务呢？我们提供接送机、包车游览、商务用车等服务。'
            };

            // 打开聊天窗口
            chatButton.addEventListener('click', () => {
                chatContainer.classList.add('active');
            });

            // 关闭聊天窗口
            closeChat.addEventListener('click', () => {
                chatContainer.classList.remove('active');
            });

            // 发送消息
            function sendUserMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    // 添加用户消息
                    addMessage(message, 'user');
                    messageInput.value = '';

                    // 模拟回复
                    setTimeout(() => {
                        let response = responses.默认;
                        for (let key in responses) {
                            if (message.includes(key)) {
                                response = responses[key];
                                break;
                            }
                        }
                        addMessage(response, 'assistant');
                    }, 1000);
                }
            }

            // 添加消息到聊天框
            function addMessage(text, type) {
                const message = document.createElement('div');
                message.classList.add('message', type);
                message.textContent = text;
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 发送按钮点击事件
            sendMessage.addEventListener('click', sendUserMessage);

            // 输入框回车事件
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendUserMessage();
                }
            });
        });
    </script>
</body>
</html>
